<html>
    <head>

        <div class="container">

                <span class="points-text" id="home-score">0</span>
                <div class="add-points-btns" id="add-points-btns-home">

                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <span class="points-text" id="guest-score">0</span>
                <div class="add-points-btns" id="add-points-btns-guest">
                    <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+ 1</button>
                    <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+ 2</button>
                    <button id="guest-score-btn-3" onclick="increaseGuestScoreThree()">+ 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
